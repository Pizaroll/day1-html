<!DOCTYPE html>
<html>
    <head>
        <title>Contact - Elemental Coffee</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <!-- Navigation Area -->
            <nav>
                <img src="EC-Logo-Final-_Horiz-Orange-1536x365.webp" alt="Company Logo"></img>
                <a href="/shop">Shop</a>
                <a href="/subscriptions">Subscriptions</a>
                <a href="/wholeslale">Wholesale</a>
                <a href="/cafe">Cafe</a>
                <a href="/about">About</a>
                <a href="/blog">Blog</a>
                <a href="/contact">Contact</a>
                <a href="/login">Login</a>
            </nav>
        </header>
        
        
        <div>
            <!-- Hero Section -->
            <section class="section-with-bg">
                <h1>We look forward to</h1>
                <h1>MEETING YOU</h1>
            </section>

            <!--Company Information Section-->
            <section class="contact-info">
                <div>
                    <h3>WEEKDAYS</h3>
                    <p>7 AM - 4PM</p>
                </div>
                <div>
                    <h3>WEEKENDS</h3>
                    <p>8 AM - 4PM</p>
                </div>
                <div>
                    <h3>ADDRESS</h3>
                    <p>815 N. Hudson Ave. OKC. OK</p>
                </div>
                
            </section>

            <!-- Contact Area -->
            <section>
                <h2>Write Us</h2>
                <form>
                    <input type="text" id="fname" name="fname" value="First Name">
                    <input type="text" id="lname" name="lname" value="Last Name"><br>
                    <input type="text" id="phone-number" name="phone-number" value="Phone Number">
                    <input type="text" id="email" name="email" value="Email"><br>
                    <select id="email-subject" name="email-subject">
                        <option value="" disabled selected>Subject: Select an option</option>
                        <option value="hello">Subject: Just wanted to say hi</option>
                        <option value="donate">Subject: Can you donate some coffee?</option>
                        <option value="catering">Subject: Catering</option>
                        <option value="work">Subject: Work with us</option>
                    </select><br>
                    <input type="textarea" id="message" name="message" value="Message"><br><br>
                    <input type="submit" value="Send">
                </form>
            </section>
        </div>
    </body>
</html>
